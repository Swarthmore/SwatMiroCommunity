{% extends "localtv/base.html" %}

{% load i18n %}

{% block title %}{% trans "Thanks for commenting" %}.{% endblock %}

{% block content %}
  <h2 class="page_title comment_posted">Your comment has been sent to the moderators.{% if not request.is_ajax %} Click <a href="{{ comment.get_content_object_url }}">here</a> to go back to <a href="{{ comment.get_content_object_url }}">{{ comment.content_object }}</a>.{% endif %}</h2>
{% endblock %}
