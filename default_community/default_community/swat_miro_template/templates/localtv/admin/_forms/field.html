<li class="{% block classes %}{% endblock %}">
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
        {% include 'localtv/admin/_forms/_field_help_text.html' with field=field only %}
    {% endif %}
    {% if field.errors %}
        {% include 'localtv/admin/_forms/_field_errors.html' with field=field only %}
    {% endif %}
</li>
