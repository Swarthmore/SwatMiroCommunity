{% extends "localtv/__layouts/100.html" %}

{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block main %}
	<header class="page-header">
		<h1 class="page-title">Password reset complete</h1>
	</header>
	<div class="page-content padded">
		<div class="message success">Your password has been set.  You may go ahead and log in now.</div>
		<p><a href="{{ login_url }}" class="button button-wide">Log in</a></p>
	</div>
{% endblock %}
